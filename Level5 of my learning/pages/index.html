<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding property</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #padding {
            background-color: blue;
            height: 50px;
            width: 50px;
            padding: 5px 5px 5px 5px;
        }
    </style>
</head>
<body>
    <div id="padding">padding checker</div>
      
</body>
</html>
